name: Monthly Metrics for Issues Linked to Pull Requests
on:
  workflow_dispatch:
  schedule:
    - cron: '0 1 1 * *'

permissions:
  issues: write
  pull-requests: read

jobs:
  build:
    name: issue metrics
    runs-on: ubuntu-latest

    steps:
    - name: Set current day of month as env variable
      env:
        TZ: 'Asia/Tokyo'
      run: |
        echo "CURRENT_DATETIME=$(date +'%Y-%m-%d %H:%M:%S')" >> $GITHUB_ENV
        echo "CURRENT_DAY_OF_MONTH=$(date +'%-d')" >> $GITHUB_ENV

    - name: Show current date
      run: echo ${{ env.CURRENT_DATETIME }}   # 現在日時(JST) が表示される

    - name: Show day of month
      run: echo ${{ env.CURRENT_DAY_OF_MONTH }}   # 日(1-31) が表示される

    - name: Is the first day of the month
      if: ${{ env.CURRENT_DAY_OF_MONTH == 1 }}    # 1日の場合に実行
      run: echo "Today is the first day of the month!"

    - name: Is NOT the first day of the month
      if: ${{ env.CURRENT_DAY_OF_MONTH != 1 }}    # 1日ではない場合に実行
      run: echo "Today is NOT the first day of the month."


    - name: Get dates for last month
      shell: bash
      run: |
        # Calculate the first day of the last month
        # first_day=$(date -d "last month" +%Y-%m-01)
        first_day=$(date -d "today" +%Y-%m-01)

        # Calculate the last day of the last month
        # last_day=$(date -d "$first_day +1 month -1 day" +%Y-%m-%d)
        # last_day=$(date -d "$(date +%Y-%m-01) +1 month -1 day" +%Y-%m-%d)

        # Extract year and month (YYYY-MM) for the title
        year_month=$(date -d "today" +%Y-%m)

        # Set an environment variable
        echo "first_day=$first_day" >> $GITHUB_ENV
        echo "year_month=$year_month" >> $GITHUB_ENV

    - name: Run issue-metrics tool
      uses: github/issue-metrics@v2
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SEARCH_QUERY: 'repo:mayamazaki/rails_docker is:issue linked:pr -closed:<${{ env.first_day }}'

    - name: Create issue
      uses: peter-evans/create-issue-from-file@v4
      with:
        title: 'Monthly Issue Metrics: ${{ env.year_month }}'
        token: ${{ secrets.GITHUB_TOKEN }}
        content-filepath: ./issue_metrics.md
